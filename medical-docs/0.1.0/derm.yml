name: derm
parent: default

matches:
  - trigger: ":hairloss"
    word: true
    replace: |
     Subjective:
      {{cc}} hair loss at [location] for the past DURATION

     Objective:
      {{op}} smooth localized area of complete hair loss at [location]
      {{op}} negative hair pull test.
      {{op}} no inflammation or scarring.

     Assessment:
      {{ap}} Alopecia Areata.

     Plan:
      A referral has been sent to dermatology



